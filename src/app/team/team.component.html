<div class="full-height-with-header team-page">
    <div class="container py-4">
        <div class="row">
            <p class="my-1 title">Meet our team</p>
        </div>
        <div class="row w-100">
            <ng-container *ngFor="let member of team">
                <div class="col-4 team-group">
                    <div class="member-image">
                        <img src="assets/team/team.png" alt="team">
                    </div>
                    <div class="text-content">
                        <p class="member-name">{{member.name}}</p>
                        <p class="member-title">{{member.title}}</p>
                    </div>
                    <div class="d-flex-center mt-2">
                        <button class="twitter-btn"></button>
                        <button class="ms-3 instagram-btn"></button>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="row">
            <p class="my-4 title">------- Advisors -------</p>
        </div>
        <div class="row w-100">
            <ng-container *ngFor="let member of advisors">
                <div class="col-4 team-group">
                    <div class="member-image">
                        <img src="assets/team/team.png" alt="team">
                    </div>
                    <div class="text-content">
                        <p class="member-name">{{member.name}}</p>
                        <p class="member-title">{{member.title}}</p>
                    </div>
                    <div class="d-flex-center mt-2">
                        <button class="twitter-btn"></button>
                        <button class="ms-3 instagram-btn"></button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
