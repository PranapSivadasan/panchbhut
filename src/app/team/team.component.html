<div class="full-height-with-header team-page">
    <div class="container py-4">
        <div class="row">
            <p class="my-1 title">Meet our team</p>
        </div>
        <div class="row team w-100">
            <ng-container *ngFor="let member of team">
                <div class="col-md-6 col-lg-4 team-group">
                    <div class="member-image">
                        <img src={{member.image}} alt="team">
                    </div>
                    <div class="text-content mt-2">
                        <p class="member-name">{{member.name}}</p>
                        <p class="member-title">{{member.title}}</p>
                    </div>
                    <div class="d-flex-center mt-2">
                        <button class="twitter-btn" (click)="openSocials(member.twitter)"></button>
                        <button class="ms-3 instagram-btn" (click)="openSocials(member.instagram)"></button>
                    </div>
                </div>
            </ng-container>
        </div>
