<div class="full-width-with-header faq-page">
    <div class="container">
        <div class="row">
            <p class="my-4 title">Frequently asked questions</p>
        </div>
        <div class="faq">

            <details *ngFor="let faq of faqs; let i = index"  [attr.open] = "faq.isOpen ? '': null">
                <summary>
                    {{ faq.question }}
                </summary>
                <p>
                    {{ faq.answer }}
                </p>
            </details>

        </div>
    </div>
</div>
