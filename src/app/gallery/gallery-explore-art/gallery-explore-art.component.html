<div class="gallery-explore-art full-height-with-header">
    <div class="container py-4">
        <div class="row">
            <p class="my-1 title">Watch your favourite characters in action here...!</p>
        </div>

        <div class="row">
            <div id="characterArts" class="carousel d-flex-center">

                <div class="carousel-indicators">
                    <ng-container *ngFor="let x of a; first as f; index as i">
                        <button type="button" data-bs-target="#characterArts" [attr.data-bs-slide-to]="i"
                            aria-current="true" aria-label="Slide 1" [ngClass]="{active: f}">
                        </button>
                    </ng-container>
                </div>

                <div class="carousel-inner w-75">
                    <ng-container *ngFor="let x of a; first as f; index as i">
                        <div class="carousel-item" [ngClass]="{active: f}">
                            <img src="assets/gallery/character.png" class="d-block w-100" alt="First Image">
                        </div>
                    </ng-container>
                </div>

            </div>
        </div>
    </div>
</div>
