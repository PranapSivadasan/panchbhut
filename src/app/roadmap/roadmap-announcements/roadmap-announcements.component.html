<div class="announcements full-height-with-header">
    <div class="container py-4">
        <div class="row">
            <p class="my-1 title">Announcements</p>
        </div>

        <div class="row">
            <div id="announcement" class="carousel slide d-flex-center">
                <div class="carousel-inner w-75">
                    <ng-container *ngFor="let x of a; first as f; index as i">
                        <div class="carousel-item" [ngClass]="{'active' : f}">
                            <img src="assets/roadmap/announcement.png" alt="announcement-{{i}}">
                        </div>
                    </ng-container>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#announcement"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#announcement"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

</div>
